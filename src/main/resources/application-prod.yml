spring:
  datasource:
    url: jdbc:mysql://${RDS_URL}:3306/community?serverTimezone=Asia/Seoul&useSSL=false
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false