spring:
  datasource:
    url: jdbc:mysql://localhost:3306/community?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=utf8
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update     # 개발용: create / create-drop / update 중 선택
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # ✅ 네이밍 전략은 여기(hibernate.*) 아래에 넣어야 실제로 적용됨
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

  doc:
    api-docs:
      path: /v3/api-docs
    swagger-ui:
      path: /swagger-ui.html
      enabled: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace   # 바인딩 파라미터까지 출력
    org.springframework.orm.jpa: debug
    org.hibernate.tool.hbm2ddl: debug
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.security: DEBUG

app:
  upload:
    dir: /Users/chaerim/workspace/ktb3-cloudnative/week4=community-backend/community-backend/uploads   # ← 실제 프로젝트 경로
    public-base-url: http://localhost:8080/files      # 정적 리소스 핸들러와 맞춰 사용