worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile        on;
    keepalive_timeout  65;

    # 도커 내부 DNS
    resolver 127.0.0.11 valid=30s;

    # 1. HTTP (80포트) 설정: 모든 요청을 HTTPS로 강제 이동
    server {
        listen 80;
        server_name community-a-feast-of.n-e.kr;

        # Certbot 인증용 경로는 예외적으로 허용
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 그 외 모든 접속은 HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 2. HTTPS (443포트) 설정: 실제 서비스 구역
    server {
        listen 443 ssl;
        server_name community-a-feast-of.n-e.kr;

        # SSL 인증서 파일 경로 (Certbot이 발급한 경로)
        ssl_certificate /etc/letsencrypt/live/community-a-feast-of.n-e.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/community-a-feast-of.n-e.kr/privkey.pem;

        # SSL 최적화 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES128-GCM-SHA256;

        server_tokens off;
        client_max_body_size 50M;

        set $backend_url http://community-backend:8080;
        set $frontend_url http://community-frontend:3000;

        # API 요청 처리
        location /api {
            proxy_pass $backend_url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 업로드 파일 서빙
        location /uploads {
            alias /app/uploads;
            expires 30d;
            add_header Cache-Control "public";
        }

        # 프론트엔드 처리
        location / {
            proxy_pass $frontend_url;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
