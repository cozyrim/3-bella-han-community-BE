services:
  # 1. Nginx: 유일한 외부 게이트웨이
  nginx:
    image: nginx:alpine
    container_name: community-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - uploads:/app/uploads:ro
    depends_on:
      - frontend
      - backend
    networks:
      - community-network

  # 2. MySQL Database
  mysql:
    image: mysql:8.0
    container_name: community-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: community
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - community-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 3. Spring Boot Backend
  backend:
    image: ghcr.io/cozyrim/community-backend:latest
    container_name: community-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - community-network

  # 4. React Frontend
  frontend:
    image: ghcr.io/cozyrim/community-frontend:latest
    container_name: community-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - community-network

volumes:
  mysql_data:
    driver: local
  uploads:
    driver: local

networks:
  community-network:
    driver: bridge
