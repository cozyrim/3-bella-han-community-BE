services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: community-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: community
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - community-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Backend
  backend:
    image: ghcr.io/cozyrim/community-backend:latest
    container_name: community-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "127.0.0.1:18080:8080"
    volumes:
      - uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - community-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    image: ghcr.io/cozyrim/community-frontend:latest
    container_name: community-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:18000:3000"
    depends_on:
      - backend
    networks:
      - community-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mysql_data:
    driver: local
  uploads:
    driver: local

networks:
  community-network:
    driver: bridge
