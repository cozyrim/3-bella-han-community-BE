name: BE CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Docker Login (Private Registry)
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build Docker Image (multi-stage)
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/backend:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # SSH KEY Ï§ÄÎπÑ
      # -------------------------
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519

      # -------------------------
      # known_hosts Îì±Î°ù (Bastion + Backend)
      # BackendÎäî Private IP Ïù¥ÎØÄÎ°ú Bastion Í≤ΩÏú†Î°ú Ï∂îÍ∞Ä!
      # -------------------------
      - name: Add Bastion and Backend to known_hosts
        env:
          BASTION_IP: ${{ secrets.BASTION_IP }}
          BACKEND_IP: ${{ secrets.BACKEND_IP }}
        run: |
          mkdir -p ~/.ssh

          echo "üîç ssh-keyscan bastion: $BASTION_IP"
          ssh-keyscan -H $BASTION_IP >> ~/.ssh/known_hosts

          echo "üîç ssh-keyscan backend via bastion"
          ssh-keyscan -H -t rsa \
            -o "ProxyCommand=ssh -W %h:%p -i ~/.ssh/id_ed25519 ubuntu@$BASTION_IP" \
            $BACKEND_IP >> ~/.ssh/known_hosts

          chmod 644 ~/.ssh/known_hosts

      # -------------------------
      # SSH Ïó∞Í≤∞ ÌÖåÏä§Ìä∏
      # -------------------------
      - name: Test SSH ‚Üí Bastion
        env:
          BASTION_IP: ${{ secrets.BASTION_IP }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ubuntu@$BASTION_IP \
            "echo 'Bastion OK ‚úî'"

      - name: Test SSH ‚Üí Backend (via Bastion)
        env:
          BASTION_IP: ${{ secrets.BASTION_IP }}
          BACKEND_IP: ${{ secrets.BACKEND_IP }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            -o ProxyJump=ubuntu@$BASTION_IP \
            ubuntu@$BACKEND_IP \
            "echo 'Backend OK ‚úî'"

      # -------------------------
      # Ïã§Ï†ú Î∞∞Ìè¨
      # -------------------------
      - name: Deploy Backend via Bastion ‚Üí Backend
        env:
          BASTION_IP: ${{ secrets.BASTION_IP }}
          BACKEND_IP: ${{ secrets.BACKEND_IP }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            -o ProxyJump=ubuntu@$BASTION_IP \
            ubuntu@$BACKEND_IP \
            "cd /home/ubuntu && docker-compose pull backend && docker-compose up -d backend"