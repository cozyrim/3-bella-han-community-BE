name: BE CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Docker Login (Private Registry)
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build Docker Image (multi-stage)
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/backend:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_KEY}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          
      # - name: Add Bastion and Backend to known_hosts
      #   run: |
      #     mkdir -p ~/.ssh

      #     ssh-keyscan -H ${{ secrets.BASTION_HOST }} >> ~/.ssh/known_hosts
          


      - name: Add Bastion and Backend to known_hosts
        env:
          BASTION_IP: ${{ secrets.BASTION_IP }}
          BACKEND_IP: ${{ secrets.BACKEND_IP }}
        run: |
          mkdir -p ~/.ssh

          echo "ðŸ” ssh-keyscan bastion ($BASTION_IP)"
          ssh-keyscan -H $BASTION_IP >> ~/.ssh/known_hosts

          echo "ðŸ” ssh-keyscan backend ($BACKEND_IP)"
          ssh-keyscan -H $BACKEND_IP >> ~/.ssh/known_hosts






      # --- âœ¨ SSH í…ŒìŠ¤íŠ¸ (ì—¬ê¸°ì— ë„£ì–´ì•¼ í•¨!!) -----------------------
      - name: Test SSH to Bastion
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@$BASTION_IP "echo BASTION OK"

      - name: Test SSH Jump to Backend
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
          -o ProxyJump=ubuntu@$BASTION_IP \
          ubuntu@$BACKEND_IP "echo BACKEND OK"

      - name: Debug BACKEND_IP
        run: |
          echo "BACKEND_IP=[$BACKEND_IP]"

          ssh -o StrictHostKeyChecking=no \
            -o ProxyJump=ubuntu@${{ secrets.BASTION_HOST }} \
            ubuntu@${{ secrets.BE_PRIVATE_IP }} "exit" || true

          ssh-keyscan -H ${{ secrets.BE_PRIVATE_IP }} >> ~/.ssh/known_hosts

          chmod 644 ~/.ssh/known_hosts

      - name: Deploy Backend via Bastion
        run: |
          ssh -o StrictHostKeyChecking=no \
            -o ProxyJump=ubuntu@${{ secrets.BASTION_HOST }} \
            ubuntu@${{ secrets.BE_PRIVATE_IP }} \
            "cd /home/ubuntu && docker-compose pull backend && docker-compose up -d backend"
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}