      - name: Test SSH to Bastion
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ubuntu@${{ secrets.BASTION_IP }} "echo BASTION OK"

      - name: Test SSH Jump to Backend
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
          -o ProxyJump=ubuntu@${{ secrets.BASTION_IP }} \
          ubuntu@${{ secrets.BACKEND_IP }} \
          "echo BACKEND OK"

      - name: Deploy Backend via Bastion
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
          -o ProxyJump=ubuntu@${{ secrets.BASTION_IP }} \
          ubuntu@${{ secrets.BACKEND_IP }} \
