name: BE CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Docker Login (Private Registry)
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build Docker Image (multi-stage)
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/backend:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # SSH KEY 준비
      # -------------------------
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519

      # -------------------------
      # known_hosts 등록 
      # -------------------------
      - name: Add Backend to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.BACKEND_IP }} >> ~/.ssh/known_hosts

      # -------------------------
      # SSH 접속 테스트 (직접)
      # -------------------------
      - name: Test SSH Direct to Backend
        run: |
          ssh -i ~/.ssh/id_ed25519 \
              -o StrictHostKeyChecking=no \
              ubuntu@${{ secrets.BACKEND_IP }} \
              "echo BACKEND SSH OK"

      # -------------------------
      # 컨테이너 배포 (Pull + Restart)
      # -------------------------
      - name: Deploy Backend
        run: |
          ssh -i ~/.ssh/id_ed25519 \
              -o StrictHostKeyChecking=no \
              ubuntu@${{ secrets.BACKEND_IP }} \
              "cd /home/ubuntu && docker compose pull backend && docker compose up -d backend"